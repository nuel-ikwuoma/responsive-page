<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./img/logo.svg" alt="logo" />
        <h4 class="logo-text">Three dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contacts</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./img/cart.svg" alt="cart" />
      </div>
    </header>

    <!-- main section -->
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>laptop for sale</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 inch</button>
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook">
            </div>
        </section>

        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">
        </div>

        <!-- background images -->
        <img src="./img/big-eclipse.svg" alt="" class="big-eclipse">
        <img src="./img/mid-eclipse.svg" alt="" class="mid-eclipse">
        <img src="./img/small-eclipse.svg" alt="" class="small-eclipse">
    </main>
  </body>
</html>
